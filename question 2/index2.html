<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>
<body>
    <h1>Text Formatting Tags</h1>
    <table border="1">
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold text</td>
            <td><b>Bold Text</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic text</td>
            <td><i>Italic Text</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>Underlined text</td>
            <td><u>Underlined Text</u></td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>Highlighted text</td>
            <td><mark>Highlighted Text</mark></td>
        </tr>
    </table>
</body>
</html>
