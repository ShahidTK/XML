<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage Using Table</title>
</head>
<body>
    <h1>Employee Details</h1>
    <table border="1">
        <tr>
            <th>Employee Name</th>
            <th>Employee ID</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>101</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>102</td>
            <td>HR Manager</td>
        </tr>
    </table>
</body>
</html>
